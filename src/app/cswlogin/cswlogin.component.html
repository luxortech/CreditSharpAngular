<div class="col" style="padding-top:25px;">
    
    <form class="well" style="max-width:500px;margin: 0 auto;">
        <h1>Login</h1> 
        <div class="form-outline mb-4">
            <input [(ngModel)] = "loginId" name="loginId" type="text" id="form2Example1" class="form-control" />
            <label class="form-label" for="form2Example1">User Id</label>
        </div> 
        <div class="form-outline mb-4">
            <input [(ngModel)] = "password" name="password" type="password" id="form2Example2" class="form-control" />
            <label class="form-label" for="form2Example2">Password</label>
        </div> 

        <div class="row mb-4">
            <div class="col d-flex justify-content-center"> 
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
        </div>
  
        <div class="row mb-4"></div>
            <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <div class="alert alert-danger" role="alert"
                *ngIf="async.success === false"
                [innerText]="async.message"
                > 
                     
                </div>
            </div>
        </div>
    
        <div class="row mb-4">
            <div class="col">
            <!-- Submit button -->
                <button (click) = "login()" type="button" class="btn btn-primary btn-block mb-4 float-end">
                    Sign in
                    <i class="fa fa-spinner fa-spin" *ngIf="async.inProgress"></i>
                </button>
            </div>
        </div>
    </form>
</div>
