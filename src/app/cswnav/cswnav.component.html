<!-- https://www.querythreads.com/create-a-responsive-toolbar-using-angular-material/ -->
 
 <div fxHide.lt-md="true" fxShow.gt-sm="true">   
    <mat-toolbar   style="background-color:white; padding-left:0;"  color="primary"> 
        <img src="/assets/images/CreditSharpLogo.png">  
        <div class="pt-3">
            <a mat-button class="menu-text" routerLink="/home"> 
                <mat-icon>home</mat-icon> 
                <span style="display:block">Home</span>
            </a>
            <a mat-button class="menu-text" routerLink="/documentation">
                <mat-icon>book</mat-icon>
                <span style="display:block">Documentation</span>
            </a>
            <a mat-button class="menu-text" routerLink="/releases">
                <mat-icon>list</mat-icon>
                <span style="display:block">Releases</span>
            </a>
            <a *ngIf="csWebService.currentAuth.isLoggedIn === true" mat-button class="menu-text" routerLink="/mydownloads">
                <mat-icon>list</mat-icon>
                <span style="display:block">My Downloads</span>
            </a>
            <a *ngIf="csWebService.currentAuth.isLoggedIn === true" mat-button class="menu-text" routerLink="/myprofile">
                <mat-icon>person</mat-icon>
                <span style="display:block">My Profile</span>
            </a>
            <a mat-button class="menu-text" routerLink="/pricing">
                <mat-icon>paid</mat-icon>
                <span style="display:block">Pricing</span>
            </a>
            <a mat-button class="menu-text" routerLink="/about">
                <mat-icon>people outline</mat-icon>
                <span style="display:block">About</span>
            </a>
            <a *ngIf="csWebService.currentAuth.isLoggedIn === true" mat-button class="menu-text" routerLink="/administration">
                <mat-icon>settings</mat-icon>
                <span style="display:block">Administration</span>
            </a> 
            <a *ngIf="csWebService.currentAuth.isLoggedIn==false" mat-button class="menu-text" routerLink="/login">
                <mat-icon>lock</mat-icon>
                <span style="display:block">Login</span>
            </a>             
            <a *ngIf="csWebService.currentAuth.isLoggedIn === true" (click) = "logOff()"  mat-button class="menu-text" routerLink="">
                <mat-icon>lock_open</mat-icon>
                <span style="display:block">Logout</span>
            </a>
        </div> 
    </mat-toolbar>
</div>

<div fxHide.lt-md="false" fxShow.gt-sm="false"> 
    <div >    
        <div class="row justify-content-end">
            <div class="col col-10">
                <img src="/assets/images/CreditSharpLogo.png">
            </div>
            <div class="col col-2 cs-pull-right" style="margin-top:20px;">
                <a (click)="sideNavToggle();"><mat-icon>menu</mat-icon></a>
            </div>
        </div>
    </div>
</div> 


<div  fxHide.lt-md="false" fxShow.gt-sm="false" *ngIf = "showSidebar"  >
    <div   style="z-index: 2; position:absolute;width:100%" > 
        <div class="row justify-content-end">
            <div class="col col-8"></div>
            <div class="col col-4 cs-pull-center" style="background-color: white;">
                <a mat-button class="menu-text" routerLink="/home"> 
                    <mat-icon>home</mat-icon>
                    <span style="display:block">Home</span>
                </a>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col col-8"></div>
            <div class="col col-4 cs-pull-center" style="background-color: white;">
                <a mat-button class="menu-text" routerLink="/documentation">
                    <mat-icon>book</mat-icon>
                    <span style="display:block">Documentation</span>
                </a>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col col-8"></div>
            <div class="col col-4 cs-pull-center" style="background-color: white;">
                <a mat-button class="menu-text" routerLink="/releases">
                    <mat-icon>list</mat-icon>
                    <span style="display:block">Releases</span>
                </a>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col col-8"></div>
            <div class="col col-4 cs-pull-center" style="background-color: white;">
                <a mat-button class="menu-text" routerLink="/pricing">
                    <mat-icon>paid</mat-icon>
                    <span style="display:block">Pricing</span>
                </a>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col col-8"></div>
            <div class="col col-4 cs-pull-center" style="background-color: white;">
                <a mat-button class="menu-text" routerLink="/about">
                    <mat-icon>people outline</mat-icon>
                    <span style="display:block">About</span>
                </a>
            </div>
        </div>
        <div class="row justify-content-end" *ngIf="csWebService.creditSharpGlobal.isLoggedIn===false">
            <div class="col col-8"></div>
            <div class="col col-4 cs-pull-center" style="background-color: white;">
                <a  mat-button class="menu-text" routerLink="/login">
                    <mat-icon>lock</mat-icon>
                    <span style="display:block">Login</span>
                </a>
            </div>
        </div>
        <div class="row justify-content-end" *ngIf="csWebService.creditSharpGlobal.isLoggedIn===true">
            <div class="col col-8"></div>
            <div class="col col-4 cs-pull-center" style="background-color: white;">
                <a (click)="logOff()" mat-button class="menu-text" fxHide.xs>
                    <mat-icon>lock_open</mat-icon>
                    <span style="display:block">Logout</span>
                </a>
            </div>
        </div>
        <div class="row justify-content-end" *ngIf="csWebService.creditSharpGlobal.isLoggedIn===true">
            <div class="col col-sm-8"></div>
            <div class="col col-sm-4 cs-pull-center" style="background-color: white;">
                <a *ngIf="csWebService.creditSharpGlobal.isLoggedIn" mat-button class="menu-text" routerLink="/administration">
                    <mat-icon>settings</mat-icon>
                    <span style="display:block">Administration</span>
                </a> 
            </div>
        </div>
    </div>
