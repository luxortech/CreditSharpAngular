<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <p class="regularText">
            View object model document, sample application code in C# and VB.Net and other helpful documentation.
        </p>
    </div>
    <div class="col-2"></div>
</div>  
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <mat-tab-group  class="header-less-tabs" [selectedIndex]="active" (selectedIndexChange)="onTabChange($event)">
            <mat-tab label="Documentation"></mat-tab>
            <mat-tab label="Schemas"></mat-tab>
            <mat-tab label="Scripts"></mat-tab>
            <mat-tab label="Recipes"></mat-tab>
            <mat-tab label="Projects"></mat-tab>             
        </mat-tab-group>
    </div>
    <div class="col-2"></div>
</div>

        <app-documents></app-documents>

        <app-schemas></app-schemas>            
    </div>
    <div class="col-8" *ngIf="active == 2">
        <app-scripts></app-scripts>            
    </div>
    <div class="col-8" *ngIf="active == 3">
        <app-recipies></app-recipies>            
    </div>
    <div class="col-9" *ngIf="active == 4">
        <app-projects></app-projects>            
    </div>
