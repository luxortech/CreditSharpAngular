<form method="post" action="http://www.creditsharp.com/UserApi/PostAssetDownload" id="frmGetAssetDownload">
    <input type="hidden" name="fileName" value="" />
    <input type="hidden" name="contentType" value="" />
    <input type="hidden" name="contentDisposition" value="" />
</form>

<!-- LARGE -->
 <div class="card" fxHide.lt-md="true" fxShow.gt-sm="true">
    <div class="card-header cs-pull-center" style="font-size:40px;">  
        <span class="creditSharpLogo"></span>&nbsp;Documentation
    </div>
    <div class="row">
        <div class="col-12"  style="padding:15px;">  
            <h3  (click)="webService.docShowHide(docView,'FRAMEWORK')" >Framework<mat-icon>book</mat-icon></h3>   
            <p><i>Comprehensive CreditSharp Framework Documentation.</i></p> 
            <app-docviewer [(docUrl)]="inlineUrl" [(showHide)]="docView.show"  [docList]="webService.docFilter('DOCUMENTATION', 'FRAMEWORK')"  *ngIf="docView.show && docView.doccategory=='FRAMEWORK'"></app-docviewer>
        </div>               
    </div>

    <div class="row">
        <div class="col-12" style="padding:15px;">
            <h3 (click)="webService.docShowHide(docView,'EXTENSIONS')" >CreditSharp Extensions <mat-icon>book</mat-icon></h3>
            <p><i>CreditSharp Extensions Documentation.</i></p>
            <app-docviewer [(docUrl)]="inlineUrl" [(showHide)]="docView.show" [docList]="webService.docFilter('DOCUMENTATION', 'EXTENSIONS')"  *ngIf="docView.show && docView.doccategory=='EXTENSIONS'"></app-docviewer>
        </div>
    </div>

    <div class="row">
        <div class="col-12" style="padding:15px;">
            <h3 (click)="webService.docShowHide(docView,'REST')" >CreditSharp REST Service <mat-icon>book</mat-icon></h3>
            <p><i>CreditSharp WebAPI REST Service Installation and Usage.</i></p>
           
            <app-docviewer [(docUrl)]="inlineUrl" [(showHide)]="docView.show" [docList]="webService.docFilter('DOCUMENTATION', 'REST')" *ngIf="docView.show && docView.doccategory=='REST'"></app-docviewer>
        </div>
    </div>            
</div>
